<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./node_modules/photon/dist/css/photon.min.css">
  <script>
    var remote = require('remote');
    var server = remote.require('./server');
    server.listen();

    document.addEventListener('DOMContentLoaded', function() {
      var sslDomain = document.getElementById('ssl-domain');
      var addSslDomain = document.getElementById('add-ssl-domain');
      addSslDomain.addEventListener('click', function() {
        if (sslDomain.value !== "") {
          server.addSslProxyTarget(sslDomain.value)
        }
      });
    });
  </script>
</head>
<body>
  <div>
    <input class="form-control" id="ssl-domain" type="text">
    <button class="btn btn-default" id="add-ssl-domain">設定</button>
  </div>
  <div class="window">
    <header class="toolbar tookbar-header">
      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default">
            <span class="icon icon-list"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-folder"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-cog"></span>
          </button>
        </div>
      </div>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane">
          <table class="table-striped">
            <thead>
              <tr>
                <th>URL</th>
                <th>Method</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>/alpha</td>
                <td>GET</td>
                <td>200</td>
              </tr>
              <tr>
                <td>/beta</td>
                <td>GET</td>
                <td>200</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pane" style="display: none;">
          test
        </div>
      </div>
    </div>
  </div>
</body>
</html>
